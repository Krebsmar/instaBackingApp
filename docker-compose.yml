# =============================================================================
# instaBackingApp - Docker Compose Configuration
# =============================================================================
# Verwendung:
#   1. cp .env.example .env
#   2. .env bearbeiten und Credentials eintragen
#   3. docker-compose up -d
#   4. docker-compose logs -f
# =============================================================================

services:
  insta-backing-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: insta-backing-app:latest
    container_name: insta-backing-app
    restart: unless-stopped

    # Umgebungsvariablen aus .env Datei
    env_file:
      - .env

    # Persistenter Speicher f√ºr Datenbank und Sessions
    volumes:
      - insta-backing-data:/app/data

    # Logging-Konfiguration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    # Health Check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 5m
      timeout: 10s
      start_period: 30s
      retries: 3

    # Ressourcen-Limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

# Persistentes Volume
volumes:
  insta-backing-data:
    name: insta-backing-data
